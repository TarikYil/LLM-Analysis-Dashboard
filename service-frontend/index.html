<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="description"
      content="AI-driven Reporting Agent Dashboard - Powerful analytics and insights for your data"
    />
    <meta
      name="keywords"
      content="AI, reporting, analytics, dashboard, business intelligence, data visualization"
    />
    <meta name="author" content="AI Reporting Agent Team" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>AI Reporting Agent Dashboard</title>
    
    <style>
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loader-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Hide loader when React app loads */
      .loaded #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <h1 style="color: #1976d2; margin-bottom: 16px;">JavaScript Required</h1>
        <p style="color: #666; font-size: 16px; line-height: 1.5; max-width: 500px;">
          You need to enable JavaScript to run this application. 
          The AI Reporting Agent Dashboard requires JavaScript for full functionality.
        </p>
        <p style="color: #999; font-size: 14px; margin-top: 20px;">
          Please enable JavaScript in your browser settings and refresh this page.
        </p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-logo"></div>
      <div class="loader-text">AI Reporting Agent</div>
      <div class="loader-subtext">Loading Dashboard...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Vite script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      // Remove loading screen when React app mounts
      function hideLoader() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      }

      // Try multiple ways to detect when React has loaded
      window.addEventListener('load', function() {
        setTimeout(hideLoader, 1000);
      });

      // Also try when DOM content is loaded
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(hideLoader, 1500);
      });

      // Fallback: hide after 3 seconds no matter what
      setTimeout(hideLoader, 3000);
    </script>
  </body>
</html>
